<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>room_of_dog</title>
</head>
<body>
    <script></script>
    <body style="background-color: black;">
        <div class="music-control" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <img src="./images/404/annoying.png" alt="Image" style="max-width: 100%; max-height: 100%;" id="musicButton">
        </div>

        <audio id="audioElement" src="./audio/dogshrine.mp3" loop></audio>
    </body>
</body>
<script>
const audio = document.getElementById("audioElement");

const musicButton = document.getElementById("musicButton");
let isPlaying = false;

musicButton.addEventListener("click", function() {
  isPlaying = !isPlaying; 
  if (isPlaying == false) {
    audioElement.pause();
    musicButton.src = "./images/404/annoying.png";
  } else {
    audioElement.play();
    musicButton.src = "./images/404/annoying.gif";
  }
});

document.addEventListener('DOMContentLoaded', function() {
    var audio = document.getElementById('audioElement');
    var hasAlreadyClicked = false;

    function startAudio() {
        if (hasAlreadyClicked == false) {
            audio.play();
            audio.volume = 0.8;
            document.removeEventListener('click', startAudio);
            hasAlreadyClicked = true;
            isPlaying = true;
            musicButton.src = "./images/404/annoying.gif";
        }
    }

    document.addEventListener('click', startAudio);
});
</script>
</html>
