<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The PC Building Society</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <header><img src="images/Icon.png" id="logo"><h1>The PC Building Society</h1></header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="img_gallery.html">Gallery</a></li>
            <li><a href="current_members.html">Current Members</a></li>
            <li><a href="event_calendar.html">Events</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
        </ul>
    </nav>

    <main>
        <div>
            <form>
                <fieldset>
                    <legend>Contact Us</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="membership">Membership Status:</label>
                    <label for="member">
                        <input type="radio" id="member" name="membership" value="member" required> Member
                    </label>
                    <label for="non-member">
                        <input type="radio" id="non-member" name="membership" value="non-member" required> Non-Member
                    </label><br>

                    <label for="comment">Comments: </label>
                    <input type="comment" id="comment" name="comment" required><br>

                    <label for="attachments">File Attachments:</label>
                    <input type="file" id="attachments" name="attachments" multiple><br>

                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </div> 
    </main>

    <aside> </aside>

    <footer> </footer>
</body>
</html>
