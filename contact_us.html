    <main>
        <div class="contact-container">
        <div id="left-col">
            <form>
                <fieldset>
                    <legend>Contact Us</legend>
                    <p>Have a question or comment? Fill out the form below and we'll get back to you as soon as possible.</p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="membership">Membership Status:</label>
                    <label for="member">
                        <input type="radio" id="member" name="membership" value="member" required> Member
                    </label>
                    <label for="non-member">
                        <input type="radio" id="non-member" name="membership" value="non-member" required> Non-Member
                    </label><br>

                    <label for="comment">Comments: </label>
                    <input type="comment" id="comment" name="comment" required><br>

                    <label for="attachments">File Attachments:</label>
                    <input type="file" id="attachments" name="attachments" multiple><br>

                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </div> 

        <div id="right-col">
